<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <meta
    http-equiv="Content-Type"
    content="text/html; charset=UTF-8" />
  <title>Cadastro</title>
  <h:outputStylesheet
    library="css"
    name="styles.css" />
</h:head>
<h:body>
  <h:form id="form">
    <h3>Cadastro de Empregado</h3>
    <table>
      <tr>
        <td><h:outputText value="#{msg['nome']}" /></td>
        <td><h:inputText
            id="cadastroNome"
            value="#{empregadoMB.novoEmpregado.nome}"
            size="10">
            <f:validateLength
              minimum="3"
              maximum="50" />
          </h:inputText> <h:message
            for="cadastroNome"
            style="color:red" /></td>
      </tr>
      <tr>
        <td><h:outputText value="#{msg['departamento']}" /></td>
        <td><h:inputText
            value="#{empregadoMB.novoEmpregado.departamento}"
            size="20" /></td>
      </tr>
      <tr>
        <td><h:outputText value="#{msg['salario']}" /></td>
        <td><h:inputText
            value="#{empregadoMB.novoEmpregado.salario}"
            size="5" /></td>
      </tr>
      <tr>
        <td></td>
        <td><h:commandButton
            value="#{msg['btn.salvar']}"
            action="#{empregadoMB.adicionarEmpregado('true')}">
            <f:param
              name="redirect"
              value="true" />
          </h:commandButton> <h:commandButton
            value="#{msg['btn.salvar']}"
            action="#{empregadoMB.adicionarEmpregado('false')}">
            <f:param
              name="redirect"
              value="false" />
          </h:commandButton></td>
      </tr>
    </table>
  </h:form>
</h:body>
</html>
